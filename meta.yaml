package:
  name: "pyqint"
  version: "0.9.1.1"

source:
  path: .

build:
  include_recipe: False

requirements:
  build:
    - numpy
    - tqdm
    - python {{ python }}

  host:
    - pip
    - python
    - setuptools
    - cython
    - numpy
    - tqdm

  run:
    - python
    - numpy
    - tqdm

test:
  requires:
    - numpy
    - setuptools
    - tqdm
    - nose
  source_files:
    - tests/*.py
    - tests/results/*.npy
  commands:
    - nosetests tests

about:
  home: https://github.com/ifilot/pyqint
  license: GPL3
  license_family: GPL
  summary: Python package for evaluating integrals of Gaussian type orbitals in electronic structure calculations
  description: See the package README.md for more information.
