[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython",
    "numpy",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-requires = "pytest"
test-command = "pytest {project}/tests"

# Skip 32-bit builds
skip = ["*-win32", "*-manylinux_i686"]

# skip PyPy wheels
skip = ["pp*"]