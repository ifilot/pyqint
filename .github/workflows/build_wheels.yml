name: PyPI pkg

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master, develop]
    tags:
      - "v**"
  release:
    types: [published]

env:
  # macOS universal and arm64 builds
  CIBW_ARCHS_MACOS: "x86_64 universal2 arm64"
  CIBW_SKIP: "cp36-* cp37-*"
  CIBW_BUILD_VERBOSITY: 1

jobs:

  # --------------------------------------------------------------------------
  # Build wheels for each OS and Python version
  # --------------------------------------------------------------------------
  build_wheels:
    name: Build wheels (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    env:
      CIBW_BUILD: cp${{ matrix.python-version.replace('.', '') }}-*

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  # --------------------------------------------------------------------------
  # Build sdist (only once)
  # --------------------------------------------------------------------------
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # --------------------------------------------------------------------------
  # Upload wheels and sdist to PyPI (only for version tags)
  # --------------------------------------------------------------------------
  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1