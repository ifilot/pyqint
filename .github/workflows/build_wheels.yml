name: PyPI pkg

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master, develop]
    tags:
      - "v**"
  release:
    types: [published]

env:
  CIBW_WINDOWS_COMPILER: msvc
  CIBW_ARCHS_MACOS: "x86_64 universal2 arm64"
  CIBW_ARCHS_WINDOWS: "AMD64"
  CIBW_SKIP: "cp38-*"
  CIBW_BUILD_VERBOSITY: 1

jobs:

  # --------------------------------------------------------------------------
  # Build wheels for all OS Ã— Python versions
  # --------------------------------------------------------------------------
  build_wheels:
    name: Build wheels (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------------- Ubuntu ----------------
          - os: ubuntu-latest
            python-version: "3.9"
            tag: cp39
          - os: ubuntu-latest
            python-version: "3.10"
            tag: cp310
          - os: ubuntu-latest
            python-version: "3.11"
            tag: cp311
          - os: ubuntu-latest
            python-version: "3.12"
            tag: cp312
          - os: ubuntu-latest
            python-version: "3.13"
            tag: cp313
          - os: ubuntu-latest
            python-version: "3.14"
            tag: cp314

          # ---------------- Windows ----------------
          - os: windows-latest
            python-version: "3.9"
            tag: cp39
          - os: windows-latest
            python-version: "3.10"
            tag: cp310
          - os: windows-latest
            python-version: "3.11"
            tag: cp311
          - os: windows-latest
            python-version: "3.12"
            tag: cp312
          - os: windows-latest
            python-version: "3.13"
            tag: cp313
          - os: windows-latest
            python-version: "3.14"
            tag: cp314

          # ---------------- macOS ----------------
          - os: macos-latest
            python-version: "3.9"
            tag: cp39
          - os: macos-latest
            python-version: "3.10"
            tag: cp310
          - os: macos-latest
            python-version: "3.11"
            tag: cp311
          - os: macos-latest
            python-version: "3.12"
            tag: cp312
          - os: macos-latest
            python-version: "3.13"
            tag: cp313
          - os: macos-latest
            python-version: "3.14"
            tag: cp314

    env:
      CIBW_BUILD: "${{ matrix.tag }}-*"
      CIBW_WINDOWS_COMPILER: msvc   # already good
      CC: cl                        # NEW
      CXX: cl                       # NEW

    steps:
      - uses: actions/checkout@v4

      # ----------------------------------------------------------
      # NEW: sanitize PATH on Windows to remove Strawberry Perl
      # ----------------------------------------------------------
      - name: Remove Strawberry Perl from PATH
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $env:PATH = ($env:PATH.Split(';') |
            Where-Object { $_ -notmatch 'Strawberry' }
          ) -join ';'

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  # --------------------------------------------------------------------------
  # Build sdist (once)
  # --------------------------------------------------------------------------
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # --------------------------------------------------------------------------
  # Upload all wheels + sdist to PyPI (only on version tags)
  # --------------------------------------------------------------------------
  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
